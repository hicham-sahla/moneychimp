<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>

<body class="mijn-aap-body">
    <header class="header-shop">
        <h3 class="shop-titel">Shop</h3>
        <a href="mijn-aap.html"><i class="fas fa-times cross"></i></a>
    </header>
    <main>
        <div class="score">
            <img class="img-score" src="assets/img/banaan-weinig.svg" alt="Aantal bananen weinig">
            <p class="score-font">100</p>
        </div>
        <i class="fas fa-share-alt"></i>
        <img class="shop-img" id="user-aap" src="assets/img/mijn-aap-happy.gif" alt="Blije aap">
        <i class="fas fa-question-circle"></i>

        <div class="img-clmns">
            <div class="row first-row">
                 <a class="shop-btn">
                     <div class="bank-clmn shop-clmn" id="keuze-kleur">
                         <img class="shop-bananen" src="assets/img/banaan-matig.svg" alt="Weinig bananen">
                         <p class="bedrag-shop">100</p>
                     </div>
                     <p class="naam-product">Kleur</p>
                 </a>
                 <a class="shop-btn">
                    <div class="bank-clmn shop-clmn">
                        <img class="shop-bananen" src="assets/img/banaan-matig.svg" alt="Weinig bananen">
                        <p class="bedrag-shop">350</p>
                    </div>
                    <p class="naam-produc">Achtergrond</p>
                </a>
                <a class="shop-btn">
                    <div class="bank-clmn shop-clmn">
                        <img class="shop-bananen" src="assets/img/banaan-matig.svg" alt="Weinig bananen">
                        <p class="bedrag-shop">500</p>
                    </div>
                    <p class="naam-produc">Shirt</p>
                </a>
            </div>
            <div class="row">
                <a class="shop-btn">
                    <div class="bank-clmn shop-clmn">
                        <img class="shop-bananen" src="assets/img/banaan-matig.svg" alt="Weinig bananen">
                        <p class="bedrag-shop">1000</p>
                    </div>
                    <p class="naam-produc">Minecraft Bril</p>
                </a>
                <a class="shop-btn">
                    <div class="bank-clmn shop-clmn">
                        <img class="shop-bananen" src="assets/img/banaan-matig.svg" alt="Weinig bananen">
                        <p class="bedrag-shop">110</p>
                    </div>
                    <p class="naam-produc">Sieraad</p>
                </a>
                <a>
                </a>
            </div>
        </div>

        <div class="keuzen-menu menu-kleur">
            <p class="naam-keuze">Kies een kleur voor je aap</p>
            <div class="keuze-button">
                <div class="keuzes">
                    <div class="keuze-row knop-bruin">
                        <div class="keuze-icon bruin"></div>
                        <p class="keuze-beschrijfing">Bruin</p>
                    </div>
                    <div class="keuze-row knop-roze">
                        <div class="keuze-icon roze"></div>
                        <p class="keuze-beschrijfing">Roze</p>
                    </div>
                    <div class="keuze-row knop-groen">
                        <div class="keuze-icon groen"></div>
                        <p class="keuze-beschrijfing">Groen</p>
                    </div>
                </div>
                <a class="btn-3 gereed-btn">Gereed</a>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
