<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Zonder deze code kan ik de h1 etc. niet bold maken -->

    <script src="https://kit.fontawesome.com/a7d66ca99a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/mijn-aap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>MoneyChimp</title>
</head>
<body class="mijn-aap-body">
    <main>
        <!-- Naam van de aap die de gebruiker heeft aangemaakt -->
        <h3 class="naam-aap">Poepie</h3>

        <!-- Knop naar shop -->
        <a class="btn-3 shop-btn" href="shop.html"><i class="fas fa-store"></i> Shop</a>

        <progress class="progress-aap" id="file"></progress>
        <!-- Code van: https://www.w3schools.com/tags/tryit.asp?filename=tryhtml5_progress -->

        <!-- Aap afbeelding -->
        <img class="mijn-aap-img" id="user-aap" src="assets/img/mijn-aap-happy.gif" alt="Blije aap">

        <!-- De icon voor de pop up, maar die moet nog werkend worden. -->
        <i onclick="popUp()" class="fas fa-question-circle popup question float-end">
            <span class="popuptext" id="myPopup">Houd je aap blij. Met de knoppen kan jij je aap onderhouden.</span>
        </i>

        <!-- De 3 Knoppen -->
        <div class="img-clmns">
            <div class="row-aap">
            <!-- Hand knop -->
             <a class="knop-hand">
                 <div class="bank-clmn tama-btn">
                     <img class="bank-icons" src="assets/img/hand.svg" alt="Aap hand">
                 </div>
             </a>
             <!-- Muziek knop -->
             <a class="knop-muziek">
                 <div class="bank-clmn tama-btn">
                     <img class="bank-icons" src="assets/img/music.svg" alt="Muziek icon">
                 </div>
             </a>
             <!-- Banaan knop -->
             <a class="knop-banaan">
                 <div class="bank-clmn tama-btn">
                     <img class="bank-icons" src="assets/img/banaan-matig.svg" alt="Matige bananen tros">
                 </div>
             </a>
         </div>
    </main>
    <footer>
        <nav class="navbar navbar-light bg-light fixed-bottom py-3">
            <div class="container">
                <a href="home.html">
                    <img src="assets/img/home.png" alt="" width="40" height="34"><br>
                    <small>Home</small>
                </a>
                <a href="progress.html">
                    <img src="assets/img/voortgang.png" alt="" width="40" height="34"><br>
                    <small>Voortgang</small>
                </a>
                <a href="mijn-aap.html">
                    <img src="assets/img/logo-bottom-nav.svg" alt="" width="40" height="34"><br>
                    <small>Mijn aap</small>
                </a>
                <a href="chimpbot.html">
                    <img src="assets/img/message.png" alt="" width="40" height="34"><br>
                    <small>Chimpbot</small>
                </a>
                <a href="instellingen.html">
                    <img src="assets/img/settings.svg" alt="" width="40" height="34"><br>
                    <small>Instellingen</small>
                </a>
            </div>
        </nav>
    </footer>
    <div class="start-div-btn">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
        </script>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <script src="assets/js/popup.js"></script>
    <!-- Eigen script -->
    <script src="assets/js/mijn-aap.js"></script>
</body>
</html>
