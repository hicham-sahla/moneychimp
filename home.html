<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/a7d66ca99a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>MoneyChimp</title>
</head>

<body id="start" class="container">
<header>
    <div class="score">
        <img class="img-score" src="assets/img/banaan-weinig.svg" alt="Aantal bananen weinig">
        <p class="score-font">100</p>
    </div>
    <div class="header-text">
        <h1>gemiddelde uitgaven</h1>
        <p>je kunt nog €100 uitgeven deze maand</p>
        <progress value="80" class="progress-aap" id="file"></progress>
        <i class="fas fa-question-circle float-end question"></i>
    </div>
</header>
<a href="" class="btn-save"><span class="mx-auto">Ik wil sparen voor...</span></a>
<main class="transactions">
    <div class="row mt-4">
        <div class="col-6">
            <h2 class="transaction-title mt-2">Transacties</h2>
            <select name="Filter" class="filter form-control bg-warning mt-3">
                <option value="filter">Filter &#xf0b0;</option>
                <option value="kleding">kleding</option>
                <option value="ov">OV</option>
                <option value="eten">Eten</option>
                <option value="uitgaan">Uitgaan</option>
            </select>
        </div>
        <div class="col-6 float-end">
            <div class="row">
                <div class="col-12">
                    <h3 class="budget float-end text-dark">€325,-</h3>
                </div>
                <div class="col-12">
                    <a href="" class=" btn btn-warning btn-transaction-add float-end mt-3">Transactie<i
                            class="fas fa-plus px-1"></i></a>
                </div>
                <div class="col-12">
                    <i class="fas fa-question-circle float-end transaction-question question"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="row transactions-row">
        <div class="col-12">
            <h4 class="">11 februari</h4>
        </div>
        <div class="col-6"><i class="fas icon fa-utensils"></i> McDonalds</div>
        <div class="col-6"><span class="price float-end">2,50</span></div>
        <div class="col-6"><i class="fas icon fa-tshirt"></i> Bijenkorf</div>
        <div class="col-6"><span class="price float-end">€80</span></div>
        <div class="col-12">
            <h4 class="">8 februari</h4>
        </div>
        <div class="col-6"><i class="fas icon fa-tshirt"></i> Bijenkorf</div>
        <div class="col-6"><span class="price float-end">€113</span></div>
        <div class="col-12">
            <h4 class="">7 februari</h4>
        </div>
        <div class="col-6"><i class="fas icon fa-phone"></i> Tele-2</div>
        <div class="col-6"><span class="price float-end">€23</span></div>
    </div>


</main>
<footer>
    <nav class="navbar navbar-light bg-light fixed-bottom py-3">
        <div class="container">
            <a href="home.html">
                <img src="assets/img/home.png" alt="" width="40" height="34"><br>
                <small>Home</small>
            </a>
            <a href="progress.html">
                <img src="assets/img/voortgang.png" alt="" width="40" height="34"><br>
                <small>Voortgang</small>
            </a>
            <a href="mijn-aap.html">
                <img src="assets/img/logo-bottom-nav.svg" alt="" width="40" height="34"><br>
                <small>Mijn aap</small>
            </a>
            <a href="chimpbot.html">
                <img src="assets/img/message.png" alt="" width="40" height="34"><br>
                <small>Chimpbot</small>
            </a>
            <a href="instellingen.html">
                <img src="assets/img/settings.svg" alt="" width="40" height="34"><br>
                <small>Instellingen</small>
            </a>
        </div>
    </nav>
</footer>
<div class="start-div-btn">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
</body>

</html>
